<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/jquery.roundslider/1.0/roundslider.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="arrow"></div>
            <div class="prodWrap">
                    <div class=" card">
                            <div class="img">
                                    <img src = './assets/thermostat.png' class="img"/>
                            </div>
                            <div class="details">
                                    <div class="title">THERMOSTAT</div>
                                    <div class="innertxt">in Bedroom</div>
                            </div>
                        </div>        
                <div class=" cardspc">
                 
                    <div class="detailsspc">
                        <div>BED LAMP</div>
                        <div class="innertxt">in Bedroom</div>
                    </div>
                    <div class="imgspc">
                            <img src = './assets/lamp.png' class="imgspc"/>
                        </div>
                        <div class="right">
                                <img  src = './assets/chevron-right.png' class="icon"/>
                            </div>
                </div>
                <div class=" card">
                    <div class="img">
                            <img src = './assets/ac.png' class="img"/>
                    </div>
                    <div class="details">
                            <div class="title">NORIA AC</div>
                            <div class="innertxt">in Bedroom</div>
                    </div>
                </div>
                <div class=" card">
                    <div class="img">
                            <img src = './assets/lock.png' class="img"/>
                    </div>
                    <div class="details">
                            <div class="title">DOOR LOCK</div>
                            <div class="innertxt">in Bedroom</div>
                    </div>
                </div>
                <div class=" card">
                    <div class="img">
                            <img src = './assets/tv.png' class="img"/>
                    </div>
                    <div class="details">
                            <div class="title">LG TV </div>
                            <div class="innertxt">in Living room</div>
                    </div>
                </div>
                <div class=" card">
                    <div class="img">
                            <img src = './assets/thermostat.png' class="img"/>
                    </div>
                    <div class="details">
                            <div class="title">THERMOSTAT</div>
                            <div class="innertxt">in Bedroom</div>
                    </div>
                </div>





            </div>
            <div class = "topcover">

            </div>
        </div>
        <div class="section">
            <div class="devices">
                <div class="device">DEVICES</div>
                <div class="plus">
                    <img  src = './assets/plus-dk.png' class="icon"/>
                </div>
            </div>
            <div class="devicesnxt">
                    <div class="lamp">BED LAMP</div>
                    <div class="rounder">
                            <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                  </label>
                    </div>
                </div>
                <div class="shades">
                    <div>SHADES</div>
                    <div class="line"></div>

                </div>
                <div class="box">
                        <label class="contain">
                                <input type="checkbox" checked="checked">
                                <span class="checkmark red"></span>
                              </label>
                              <label class="contain">
                                <input type="checkbox">
                                <span class="checkmark purple"></span>
                              </label>
                              <label class="contain">
                                <input type="checkbox">
                                <span class="checkmark green"></span>
                              </label>
                              <label class="contain">
                                <input type="checkbox">
                                <span class="checkmark blue"></span>
                              </label>
                              <label class="contain">
                                    <input type="checkbox">
                                    <span class="checkmark pink"></span>
                                  </label>

                </div>
                <div class="shades">
                        <div>MODE</div>
                        <div class="line"></div>
    
                    </div>
                    <div class="lists">
                        <div class="item active">
                            <div class="innerbar">
                                <img src="./assets/morning-wh.png" alt="">
                                <div class = "time" >Morning</div>
                            </div>
                            <div class="percent">50%</div>
                            <div class="tick">
                                <img src = './assets/tick-wh.png'/>
                            </div>
                        </div>
                        <div class="item">
                                <div class="innerbar">
                                    <img src="./assets/day-dk.png" alt="">
                                    <div class = "time">Day</div>
                                </div>
                                <div class="percent">30%</div>
                                <div class="tick">
                                    <img src = './assets/tick-wh-lt.png'/>
                                </div>
                            </div>
                            <div class="item">
                                    <div class="innerbar">
                                        <img src="./assets/night-dk.png" alt="">
                                        <div class = "time">Night</div>
                                    </div>
                                    <div class="percent">100%</div>
                                    <div class="tick">
                                        <img src = './assets/tick-wh-lt.png'/>
                                    </div>
                                </div>

                    </div>
                    <div class="shades">
                            <div>INTENSITY</div>
                            <div class="line"></div>
        
                        </div>
                        <div class="ranged">
                                <div id="arc-slider" class="rslider"></div>
                        </div>


        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.roundslider/1.0/roundslider.min.js"></script>
    <script >
    $("#arc-slider").roundSlider({
    sliderType: "min-range",
    circleShape: "half-top",
    value: 64,
    startAngle: 45,
    editableTooltip: true,
    radius: 70,
    width: 6,
    handleSize: "+32",
    tooltipFormat: function (args) {
        return args.value ;
    }
});</script>

</body>

</html>
